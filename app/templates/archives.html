{% extends "base.html" %}
{% block title %} Archives {% endblock %}

{% block content %}
<div>
{% for key,value in d.items() %}
    <h3>{{ key }}</h3>
    <ul>
        {% for p in value %}
        <li>
            {{ moment(p.pub_time).format("MM-DD") }}
            <a href="{{ url_for('main.post',id=p.id) }}">{{ p.title }}</a>
        </li>
        {% endfor %}
    </ul>
{% endfor %}
</div>
{% endblock %}
