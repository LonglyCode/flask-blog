{% for post in posts %}
<div class="item">
    <a class="ui red ribbon label" href="{{ url_for('main.category', slug=post.category.slug) }}"><i class="icon"></i>{{ post.category.name}}</a>
<div class="post-item">
    <div class="header"><a href="{{ url_for('main.post', post_slug=post.slug, _external=True) }}"><h2>{{ post.title }}</h2></a></div>
            <div class="ui dimmer">
                <div class="content">
                    <div class="center">
                        <a href="{{ url_for('main.post', post_slug=post.slug, _external=True )}}"><div class="ui inverted button">查看详情</div></a>
                    </div>
                </div>
            </div>
    <div class="post-content">
        <div class="description">
            {{ post.summary }}
        </div>
    </div>
    <div class="ui feed">
        <div class="event">
            <div class="label">
            </div>
            <div class="content">
                <span class="date">{{moment(post.created_at, local=True).fromNow()}}</span>
                {% for tag in post.tags %}
                  <span class="category date"><i class="tag icon"></i>{{ tag.name }}</span>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
</div>
{% endfor %}
