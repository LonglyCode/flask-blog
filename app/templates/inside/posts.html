{% for post in posts.items %}
{% include "inside/post.html" %}
{% endfor %}
<div class="ui pagination menu">
    {% if posts.has_prev %}
    <a class="item" href="{{url_for('main.index',page=posts.prev_num)}}"> <<前一页</a>
    {% endif %}
    <!-- <a class="active item" href=""> {{ request.args.get('page') }}</a> -->
    {% if posts.has_next %}
    <a class="item" href="{{url_for('main.index',page=posts.next_num)}}"> 后一页>></a>
    {% endif %}
</div>
