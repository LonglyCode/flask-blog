{% for post in posts.items %}
{% include "inside/post.html" %}
{% endfor %}
<div class="ui pagination menu">
    {% for i in range(1,posts.pages+1) %}
    {% if i==posts.page %}
    <a class="active item" href="">{{ posts.page }}</a>
    {% else %}
    <a class="item" href="{{ url_for('main.index',page=i)}}">{{ i }}</a>
    {% endif %}
    {% endfor %}
</div>
